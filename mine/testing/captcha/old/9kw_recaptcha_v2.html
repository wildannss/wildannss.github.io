<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Launch for JDownloader 2 and iMacros for Firefox with 9kw.eu</title>
<script type="text/javascript">
var passedMacro = "";

function showParameters(){
	var thisURI = ""+window.location;
	if(thisURI.indexOf("?m=") > 0){
		passedMacro = thisURI.substr(thisURI.indexOf("?m=")+3);
	}

	var pathArray = passedMacro.split('&');
	var passedMacroFile = pathArray[0];
	var passedMacroUrl = pathArray[1];

	var macro = "URL GOTO=" + passedMacroUrl + "\n";
	macro += "URL GOTO=imacros://run/?m="+passedMacroFile + "\n";
	var eresult = btoa(macro)

	if(passedMacro.length > 0){
		parameters.innerHTML = "<h2>Please Hold</h2>"+
		"Your script <b>"+passedMacroFile +"</b> with url <b>"+passedMacroUrl+"</b> will load shortly<hr>";
		setTimeout("document.location = 'imacros://run/?code="+eresult+"';",1000);
	}else{
		parameters.innerHTML = "<h2>ERROR: Missing Parameter</h2>"+
			"Use ...\9kw_recaptcha_v2.html?m=[scriptname] where<br>"+
			"[scriptname] is the name of a script you want to run<br>"+
			"ensure that it has either the .iim or .js file extension";
	}
}
</script>
</head>

<body onLoad="showParameters();" >
	<div align="center">
		<h1>Script Launcher</h1>
		<hr>
		<span id="parameters"></span>
	</div>
</body>
</html>
